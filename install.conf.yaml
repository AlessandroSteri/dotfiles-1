- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)", Installing Homebrew]
  - [test -d ~/.oh-my-zsh || sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Installing ohmyzsh]

- link:
    ~/bin:
    ~/.config/alacritty: config/alacritty
    ~/.config/coc/ultisnips: config/nvim/snippets
    ~/.config/nvim: config/nvim
    ~/.config/zathura: config/zathura/
    ~/.gitconfig:
    ~/.gitignore:
    ~/.fzf.zsh:
    ~/.qutebrowser:
    ~/.shell:
    ~/.skhdrc:
    ~/.tmux.conf:
    ~/.vim/coc-settings.json: config/nvim/coc-settings.json
    ~/.vimrc:
    ~/.yabairc:
    ~/.zlogin:
    ~/.zshenv:
    ~/.zshrc:

- tap:
    - homebrew/cask-fonts
    - zegervdv/zathura

- cask:
    - alacritty
    - font-jetbrains-mono-nerd-font
    - qutebrowser
    - mactex-no-gui
    - spotify

- brew:
    - neovim
    - node # coc.nvim dependency
    - tmux
    - tree
    - zsh-syntax-highlighting
    - zsh-autosuggestions
    - fzf
    - ripgrep
    - bat
    - ipython
    - khanhas/tap/spicetify-cli
    - koekeishiya/formulae/yabai
    - koekeishiya/formulae/skhd
    - zathura --with-synctex --force
    - zathura-pdf-poppler

- shell:
  - [pip3 install pynvim --user, Installing neovim support for python plugins]
  -
    command: test -d $HOME/spicetify_data || { open -a Spotify && spicetify && spicetify backup apply enable-devtool && cp -r spicetify-themes/Nord ~/spicetify_data/Themes/Nord && spicetify config current_theme Nord && spicetify update && spicetify config extensions keyboardShortcut.js && spicetify config extensions fullAppDisplay.js && spicetify apply }
    description: Installing Spotify extensions
  -
    command: mkdir -p $(brew --prefix zathura)/lib/zathura && ln -Fs $(brew --prefix zathura-pdf-poppler)/libpdf-poppler.dylib $(brew --prefix zathura)/lib/zathura/libpdf-poppler.dylib
    description: Linking the zathura required plugins into place
  -
    command: brew services restart yabai && brew services restart skhd
    description: Activating the window manager and the hotkeys daemon
